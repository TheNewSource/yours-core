    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Get Connected</h2>
                <p>Connect with us if you're interested in using Datt. We will send you a beta invite prior to launch.</p>
                <form action="//formspree.io/{{ site.email }}" method="POST">
                  <input type="text" name="name" class="form-control input-name" />
                  <input type="email" name="_replyto" class="form-control input-email" />
                  <input type="hidden" name="_next" value="//datt.co" />
                  <input type="hidden" name="_subject" value="Datt beta request" />
                  <input type="hidden" name="_gotcha" style="display:none" />
                  <input type="submit" class="btn btn-default btn-lg" value="Send" />
                </form>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
      				<p>Or join the Datt team on Slack to collaborate with us</p>
      				<script async defer src="//datt-slackin.herokuapp.com/slackin.js?large"></script>
            </div>
        </div>
    </section>
